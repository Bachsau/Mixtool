<html dir="ltr" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Mixtool</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
		<style type="text/css">
			frameset, frame
			{
				border:0 none;
			}
		</style>
	</head>
	<frameset cols="250,*" onload="if (self.location.hash) main.location.replace(self.location.hash.substring(1));" border="0">
		<frame name="nav" src="nav.html" frameborder="0" noresize>
		<frame name="main" src="home.html" frameborder="0" noresize>
	</frameset>
</html>
